server:
  port: 8090

spring:
  application:
    name: msvc-reviews
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/movies
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: update
      database: mysql
      database-platform: org.hibernate.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
